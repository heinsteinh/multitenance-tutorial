version: '3.8'

services:
  multitenant-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multitenant-server
    ports:
      - "50053:50053"
    environment:
      - CONFIG_FILE=/app/config/config.json
      - DATABASE_PATH=/app/data/multitenant.db
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - multitenant-data:/app/data
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "grpcurl -plaintext localhost:50053 grpc.health.v1.Health/Check || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - multitenant-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  multitenant-data:
    driver: local

networks:
  multitenant-network:
    driver: bridge
